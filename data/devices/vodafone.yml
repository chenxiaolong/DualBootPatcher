---
- name: Vodafone Vodafone Smart 4
  id: VodafoneSmart4
  codenames:
      - 4
      - Smart
      - Vodafone
      - VodafoneSmartw7
  architecture: 
  block_devs:
    base_dirs:
      - /dev/block/platform/msm_sdcc.1/by-name
    system:
      - /dev/block/mmcblk0p12
      - /dev/block/platform/msm_sdcc.1/by-name/system
      - filesystem
    cache:
      - /dev/block/mmcblk0p14
      - /dev/block/platform/msm_sdcc.1/by-name/cache
      - ext4
    data:
      - /dev/block/mmcblk0p22
      - /dev/block/platform/msm_sdcc.1/by-name/userdata
      - ext4
    boot:
      - /dev/block/mmcblk0p7
      - /dev/block/platform/msm_sdcc.1/by-name/boot
      - emmc
    recovery:
      - /dev/block/mmcblk0p15
      - /dev/block/platform/msm_sdcc.1/by-name/recovery
      - emmc
    extra:
      - /dev/block/platform/msm_sdcc.1/by-name/DDR
      - /dev/block/platform/msm_sdcc.1/by-name/aboot
      - /dev/block/platform/msm_sdcc.1/by-name/abootbak
      - /dev/block/platform/msm_sdcc.1/by-name/fsc
      - /dev/block/platform/msm_sdcc.1/by-name/fsg
      - /dev/block/platform/msm_sdcc.1/by-name/misc
      - /dev/block/platform/msm_sdcc.1/by-name/modem
      - /dev/block/platform/msm_sdcc.1/by-name/modemst1
      - /dev/block/platform/msm_sdcc.1/by-name/modemst2
      - /dev/block/platform/msm_sdcc.1/by-name/panic
      - /dev/block/platform/msm_sdcc.1/by-name/params
      - /dev/block/platform/msm_sdcc.1/by-name/persist
      - /dev/block/platform/msm_sdcc.1/by-name/rpm
      - /dev/block/platform/msm_sdcc.1/by-name/sbl1
      - /dev/block/platform/msm_sdcc.1/by-name/sdi
      - /dev/block/platform/msm_sdcc.1/by-name/ssd
      - /dev/block/platform/msm_sdcc.1/by-name/tz
      - emmc
      - /dev/block/mmcblk1
      - /dev/block/mmcblk1p1
 
  boot_ui:
    supported: true
    flags:
      - TW_GRAPHICS_FORCE_USE_LINELENGTH
    brightness_path: /sys/class/leds/lcd-backlight/brightness
    max_brightness: 255
    default_brightness: 168
    cpu_temp_path: /sys/devices/virtual/thermal/thermal_zone0/temp
    battery_path: /sys/class/power_supply/battery/capacity
    graphics_backends:
      - fbdev
    theme: portrait_hdpi
