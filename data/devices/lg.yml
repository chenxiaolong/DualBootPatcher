---
- name: LG G2
  id: lgg2
  codenames:
    - g2
    - d800
    - d801
    - ls980
    - vs980
    - f320
  architecture: armeabi-v7a

  block_devs:
    base_dirs:
      - /dev/block/platform/msm_sdcc.1/by-name
    system:
      - /dev/block/platform/msm_sdcc.1/by-name/system
      - /dev/block/mmcblk0p34
    cache:
      - /dev/block/platform/msm_sdcc.1/by-name/cache
      - /dev/block/mmcblk0p35
    data:
      - /dev/block/platform/msm_sdcc.1/by-name/userdata
      - /dev/block/mmcblk0p38
    extra:
      - /dev/block/platform/msm_sdcc.1/by-name/aboot
      - /dev/block/platform/msm_sdcc.1/by-name/tz
    boot:
      - /dev/block/platform/msm_sdcc.1/by-name/boot
      - /dev/block/mmcblk0p7
    recovery:
      - /dev/block/platform/msm_sdcc.1/by-name/recovery
      - /dev/block/mmcblk0p15

  boot_ui:
    supported: true
    flags:
      - TW_QCOM_RTC_FIX
    graphics_backends:
      - fbdev
    brightness_path: /sys/class/leds/wled:backlight/brightness
    max_brightness: 4095
    default_brightness: 2067
    pixel_format: RGBX_8888
    theme: portrait_hdpi

