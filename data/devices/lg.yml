      - /dev/block/platform/msm_sdcc.1/by-name/recovery
      - /dev/block/mmcblk0p17

  boot_ui:
    supported: true
    flags:
      - TW_QCOM_RTC_FIX
    pixel_format: RGBX_8888
    theme: portrait_hdpi


- name: LG G4
  id: lgg4
  codenames:
    - p1
    - h815
  architecture: arm64-v8a

  block_devs:
    base_dirs:
      - /dev/block/platform/f9824900.sdhci/by-name
      - /dev/block/bootdevice/by-name
    system:
      - /dev/block/platform/f9824900.sdhci/by-name/system
      - /dev/block/bootdevice/by-name/system
      - /dev/block/mmcblk0p47
    cache:
      - /dev/block/platform/f9824900.sdhci/by-name/cache
      - /dev/block/bootdevice/by-name/cache
      - /dev/block/mmcblk0p49
    data:
      - /dev/block/platform/f9824900.sdhci/by-name/userdata
      - /dev/block/bootdevice/by-name/userdata
      - /dev/block/mmcblk0p50
    boot:
      - /dev/block/platform/f9824900.sdhci/by-name/boot
      - /dev/block/bootdevice/by-name/boot
      - /dev/block/mmcblk0p38
    recovery:
      - /dev/block/platform/f9824900.sdhci/by-name/recovery
      - /dev/block/bootdevice/by-name/recovery
      - /dev/block/mmcblk0p39


- name: LG Optimus L5
  id: m4
  codenames:
    # Main Codename
    - m4
    # Variant Names
    - e610
    - e612
    - e617
    - E610
    - E612
    - E617

  block_devs:
    system:
      - /dev/block/mmcblk0p14
      - /dev/block/platform/msm_sdcc.3/by-num/p14
    cache:
      - /dev/block/mmcblk0p16
      - /dev/block/platform/msm_sdcc.3/by-num/p16
    data:
      - /dev/block/mmcblk0p20
      - /dev/block/platform/msm_sdcc.3/by-num/p20
    boot:
      - /dev/block/mmcblk0p9
      - /dev/block/platform/msm_sdcc.3/by-num/p9
    recovery:
      - /dev/block/mmcblk0p17
      - /dev/block/platform/msm_sdcc.3/by-num/p17

  boot_ui:
    supported: true
    flags:
      - TW_GRAPHICS_FORCE_USE_LINELENGTH
      - TW_NO_CPU_TEMP
      - TW_QCOM_RTC_FIX
      - TW_PREFER_LCD_BACKLIGHT
    graphics_backends:
      - fbdev
    pixel_format: RGBX_8888
    theme: portrait_hdpi


