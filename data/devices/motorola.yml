- name: Motorola Moto G (2013)
  id: falcon
  codenames:
    - falcon
    - falcon_umts
    - falcon_umtsds
    - xt1032
  architecture: armeabi-v7a

  block_devs:
    base_dirs:
      - /dev/block/platform/msm_sdcc.1/by-name
    system:
      - /dev/block/platform/msm_sdcc.1/by-name/system
      - /dev/block/mmcblk0p34
