---
- name: ZTE Axon 7
  id: ailsa_ii
  codenames:
    - ailsa_ii
  architecture: arm64-v8a

  block_devs:
    base_dirs:
      - /dev/block/platform/soc/624000.ufshc/by-name
      - /dev/block/bootdevice/by-name
    system:
      - /dev/block/platform/soc/624000.ufshc/by-name/system
      - /dev/block/bootdevice/by-name/system
      - /dev/block/sde13
    cache:
      - /dev/block/platform/soc/624000.ufshc/by-name/cache
      - /dev/block/bootdevice/by-name/cache
      - /dev/block/sda2
    data:
      - /dev/block/platform/soc/624000.ufshc/by-name/userdata
      - /dev/block/bootdevice/by-name/userdata
      - /dev/block/sda9
    boot:
      - /dev/block/platform/soc/624000.ufshc/by-name/boot
      - /dev/block/bootdevice/by-name/boot
      - /dev/block/sde12
    recovery:
      - /dev/block/platform/soc/624000.ufshc/by-name/recovery
      - /dev/block/bootdevice/by-name/recovery
      - /dev/block/sde14

  boot_ui:
    supported: true
    flags:
      - TW_QCOM_RTC_FIX
    pixel_format: RGBX_8888
    brightness_path: /sys/devices/soc/900000.qcom\x2cmdss_mdp/900000.qcom\x2cmdss_mdp:qcom\x2cmdss_fb_primary/leds/lcd-backlight/brightness
    max_brightness: 255
    default_brightness: 153
    graphics_backends:
      - fbdev
    theme: portrait_hdpi

