    recovery:
      - '/dev/block/pci/pci0000:00/0000:00:01.0/by-name/RECOVERY'
      - /dev/block/mmcblk0p11
    extra:
      - '/dev/block/pci/pci0000:00/0000:00:01.0/by-name/RADIO'


