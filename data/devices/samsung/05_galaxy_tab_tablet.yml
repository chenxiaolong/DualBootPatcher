  block_devs:
    base_dirs:
      - '/dev/block/pci/pci0000:00/0000:00:01.0/by-name'
    system:
      - '/dev/block/pci/pci0000:00/0000:00:01.0/by-name/SYSTEM'
      - /dev/block/mmcblk0p8
    cache:
      - '/dev/block/pci/pci0000:00/0000:00:01.0/by-name/CACHE'
