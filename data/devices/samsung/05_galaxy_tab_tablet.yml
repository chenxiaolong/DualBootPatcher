---
- name: Samsung Galaxy Tab 2 7.0/10.1 (Wifi/3G)
  id: espresso10
  codenames:
    # 7.0" Wifi variant
    - espressowifi
    - espressowifixx
    # 7.0" 3G variant
    - espressorf
    - espressorfxx
    # 10.1" Wifi variant
    - espresso10wifi
    - espresso10wifixx
    # 10.1" 3G variant
    - espresso10rf
    - espresso10rfxx
    - espresso3g
  architecture: armeabi-v7a

  block_devs:
    base_dirs:
      - /dev/block/platform/omap/omap_hsmmc.1/by-name
    system:
      - /dev/block/platform/omap/omap_hsmmc.1/by-name/FACTORYFS
      - /dev/block/mmcblk0p9
    cache:
      - /dev/block/platform/omap/omap_hsmmc.1/by-name/CACHE
      - /dev/block/mmcblk0p7
    data:
      - /dev/block/platform/omap/omap_hsmmc.1/by-name/DATAFS
      - /dev/block/mmcblk0p10
    boot:
      - /dev/block/platform/omap/omap_hsmmc.1/by-name/KERNEL
      - /dev/block/mmcblk0p5
    recovery:
      - /dev/block/platform/omap/omap_hsmmc.1/by-name/RECOVERY
      - /dev/block/mmcblk0p6

  boot_ui:
    supported: true
    flags:
      - TW_HAS_DOWNLOAD_MODE
    graphics_backends:
      - fbdev
    max_brightness: 255
    default_brightness: 162
    pixel_format: BGRA_8888
    theme: portrait_hdpi

