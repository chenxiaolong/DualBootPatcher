- name: Samsung Galaxy Tab 3 10.1
  id: santos
  codenames:
    # 3G variant
    - santos103g
    - santos103gxx
    # LTE variant
    - santos10lte
    - santos10ltexx
    # Wifi variant
    - santos10wifi
    - santos10wifixx
