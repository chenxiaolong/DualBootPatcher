---
- name: Alcatel Pixi 4
  id: Pixi4-4
  codenames:
    - Pixi4-4
    - pixi4-4
    - 4034G
    - 4034A
    - 4034D
    - 4034E
    - 4034X
  architecture: armeabi-v7a

  block_devs:
    base_dirs:
      - /dev/block/platform/mtk-msdc.0/by-name
    system:
      - /dev/block/platform/mtk-msdc.0/by-name/system
      - /dev/block/mmcblk0p19
    cache:
      - /dev/block/platform/mtk-msdc.0/by-name/cache
      - /dev/block/mmcblk0p20
    data:
      - /dev/block/platform/mtk-msdc.0/by-name/userdata
      - /dev/block/mmcblk0p21
    boot:
      - /dev/block/platform/mtk-msdc.0/by-name/boot
      - /dev/block/mmcblk0p8
    recovery:
      - /dev/block/platform/mtk-msdc.0/by-name/recovery
      - /dev/block/mmcblk0p9

  boot_ui:
    supported: yes
    graphics_backends:
      - fbdev
    brightness_path: /sys/class/leds/lcd-backlight/brightness
    max_brightness: 255
    cpu_temp_path:  /sys/devices/virtual/thermal/thermal_zone1/temp
    theme: portrait_hdpi
    
#Support for Alcatel Pixi4(5) 5010 (pixi4_5)    
    - name: Alcatel Pixi 4(5) 5010
  id: pixi4_5
  codenames:
    - pixi4_5
    - 5010
    - 5010G
    - 5010D
    - 5010E
    - 5010S
    - 5010X
  architecture: armeabi-v7a

  block_devs:
    base_dirs:
      - /dev/block/platform/mtk-msdc.0/11120000.msdc0/by-name
    system:
      - /dev/block/platform/mtk-msdc.0/11120000.msdc0/by-name/system
      - /dev/block/mmcblk0p19
    cache:
      - /dev/block/platform/mtk-msdc.0/11120000.msdc0/cache
      - /dev/block/mmcblk0p20
    data:
      - /dev/block/platform/mtk-msdc.0/11120000.msdc0/userdata
      - /dev/block/mmcblk0p21
    boot:
      - /dev/block/platform/mtk-msdc.0/11120000.msdc0/boot
      - /dev/block/mmcblk0p8
    recovery:
      - /dev/block/platform/mtk-msdc.0/11120000.msdc0/recovery
      - /dev/block/mmcblk0p9
    #extra:
      #- /dev/block/platform/msm_sdcc.1/by-name/aboot
  boot_ui:
    supported: true
    flags:
      - TW_HAS_DOWNLOAD_MODE
      - TW_PREFER_LCD_BACKLIGHT
    pixel_format: DEFAULT
    force_pixel_format: NONE
    overscan_percent: 0
    default_x_offset: 0
    default_y_offset: 0
    brightness_path: /sys/devices/platform/leds-mt65xx/leds/lcd-backlight/brightness
    max_brightness: 255
    default_brightness: 128
    graphics_backends:
      - fbdev
    theme: portrait_hdpi
