      - /dev/block/mmcblk0p13
    recovery:
      - /dev/block/platform/hi_mci.0/by-name/recovery
      - /dev/block/mmcblk0p14

  boot_ui:
    supported: true
    graphics_backends:
      - fbdev
    brightness_path: /sys/devices/platform/hisi_fb.1048577/leds/lcd_backlight0/brightness
    max_brightness: 255
    default_brightness: 162
    pixel_format: BGRA_8888
    theme: portrait_hdpi

