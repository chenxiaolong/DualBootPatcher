---
- name: Huawei Ascend P7
  id: hwp7
  codenames:
    - hwp7
  architecture: armeabi-v7a

  block_devs:
    base_dirs:
      - /dev/block/platform/hi_mci.0/by-name
    system:
      - /dev/block/platform/hi_mci.0/by-name/system
      - /dev/block/mmcblk0p28
    cache:
      - /dev/block/platform/hi_mci.0/by-name/cache
      - /dev/block/mmcblk0p21
    data:
      - /dev/block/platform/hi_mci.0/by-name/userdata
      - /dev/block/mmcblk0p30
    boot:
      - /dev/block/platform/hi_mci.0/by-name/boot
      - /dev/block/mmcblk0p17
    recovery:
      - /dev/block/platform/hi_mci.0/by-name/recovery
      - /dev/block/mmcblk0p18

  boot_ui:
    supported: true
    graphics_backends:
      - fbdev
    brightness_path: /sys/devices/platform/k3_fb.1/leds/lcd_backlight0/brightness
    max_brightness: 255
    default_brightness: 162
    battery_path: /sys/devices/platform/bq_bci_battery.1/power_supply/Battery
    theme: portrait_hdpi

