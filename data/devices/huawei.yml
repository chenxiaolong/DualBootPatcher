- name: Huawei Ascend Mate 7 Monarch
  id: hwmt7
  codenames:
    - hwmt7
  architecture: armeabi-v7a

  block_devs:
    base_dirs:
      - /dev/block/platform/hi_mci.0/by-name
    system:
      - /dev/block/platform/hi_mci.0/by-name/system
      - /dev/block/mmcblk0p38
