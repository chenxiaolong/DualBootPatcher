      - /dev/block/mmcblk0p1
      # Other
      - /dev/block/bootdevice/by-name/aboot
      - /dev/block/bootdevice/by-name/abootbak
      - /dev/block/bootdevice/by-name/hyp
      - /dev/block/bootdevice/by-name/hypbak
