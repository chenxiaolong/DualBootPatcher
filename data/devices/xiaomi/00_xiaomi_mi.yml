    graphics_backends:
      - fbdev
    flags:
      - TW_QCOM_RTC_FIX
    pixel_format: RGBX_8888
    default_brightness: 80
    max_brightness: 255
    brightness_path: /sys/class/leds/lcd-backlight/brightness
    theme: portrait_hdpi

